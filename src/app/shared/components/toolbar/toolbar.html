<mat-toolbar color="primary" class="app-toolbar">
  <div class="toolbar-left">
    <span class="app-title">Atom Tasks</span>
    <span class="app-subtitle">by Ricardo Menéndez</span>
  </div>
  
  <div class="toolbar-right" *ngIf="isLoggedIn">
    <span class="user-email">{{ userEmail }}</span>
    <button mat-icon-button (click)="logout()" matTooltip="Cerrar sesión" class="logout-button">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>
